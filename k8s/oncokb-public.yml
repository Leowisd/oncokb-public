apiVersion: apps/v1
kind: Deployment
metadata:
  name: oncokb-public
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oncokb-public
      version: 'v1'
  template:
    metadata:
      labels:
        app: oncokb-public
        version: 'v1'
    spec:
      containers:
        - name: oncokb-public
          image: cbioportal/oncokb-public:0.0.alpha.3
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: JAVA_OPTS
              value: '-Xmx750m -Xms256m'
          envFrom:
            - configMapRef:
                name: oncokb-public
          resources:
            requests:
              memory: 1Gi
              cpu: 500m
            limits:
              memory: 2Gi
              cpu: 750m
          ports:
            - name: http
              containerPort: 9090

---
apiVersion: v1
kind: Service
metadata:
  name: oncokb-public
  namespace: default
  labels:
    app: oncokb-public
spec:
  selector:
    app: oncokb-public
  type: ClusterIP
  ports:
    - name: http
      port: 9090
