version: '2'
services:
  oncokb-app:
    image: cbioportal/oncokb-public-gateway:0.0.1-2
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
      - SPRING_PROFILES_ACTIVE=prod,swagger
      - MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED=true
      - SPRING_DATASOURCE_URL=jdbc:mysql://oncokb-public-gateway-mysql:3306/oncokb?useUnicode=true&characterEncoding=utf8&useSSL=false
      - JHIPSTER_SLEEP=30 # gives time for other services to boot before the application
    ports:
      - 9090:9090
  oncokb-public-gateway-mysql:
    extends:
      file: mysql.yml
      service: oncokb-public-gateway-mysql
